<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="firstrow row">
                <div class="input" contenteditable="true"></div>
                <div class="ac buttons" onclick="remove()">AC</div>
            </div>
            <div class="secondrow row">
                <div class="buttons" onclick="input('1')">1</div>
                <div class="buttons" onclick="input('2')">2</div>
                <div class="buttons" onclick="input('3')">3</div>
                <div class="buttons op" onclick="input('+')">+</div>
            </div>
            <div class="thirdrow row">
                <div class="buttons" onclick="input('4')">4</div>
                <div class="buttons" onclick="input('5')">5</div>
                <div class="buttons" onclick="input('6')">6</div>
                <div class="buttons op" onclick="input('-')">-</div>
            </div>
            <div class="fourthrow row">
                <div class="buttons" onclick="input('7')">7</div>
                <div class="buttons" onclick="input('8')">8</div>
                <div class="buttons" onclick="input('9')">9</div>
                <div class="buttons op" onclick="input('/')">/</div>
            </div>
            <div class="fourthrow row">
                <div class="buttons op" onclick="input('.')">.</div>
                <div class="buttons" onclick="input('0')">0</div>
                <div class="buttons op" onclick="submit()">=</div>
                <div class="buttons op" onclick="input('0')">*</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
